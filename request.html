<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Request - BloodConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-link">&larr; Home</a>
        <h1>Request Blood</h1>
    </header>

    <main>
        <form id="bloodRequestForm">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" required>

            <label for="location">Your Current Location (e.g., City, Zip):</label>
            <input type="text" id="location" required>

            <label for="bloodGroup">Required Blood Group:</label>
            <select id="bloodGroup" required>
                <option value="">-- Select Group --</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="urgency">Urgency Level:</label>
            <select id="urgency" required>
                <option value="critical">Critical (Immediate)</option>
                <option value="urgent">Urgent (Within 6 hours)</option>
                <option value="routine">Routine (Next 24 hours)</option>
            </select>

            <label for="units">Units Required (Approx.):</label>
            <input type="number" id="units" min="1" max="10" value="1" required>

            <button type="submit" class="cta-button primary">Find Matching Blood</button>
        </form>

        <div id="results" class="results-container">
            <h2>Matching Hospitals Found</h2>
            <ul id="hospitalList">
                </ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
